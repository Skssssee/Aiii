<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxput AI</title>
    <style>
        /* Basic Resets & Dark Theme */
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --tertiary-bg: #3c3c3c;
            --text-color: #e0e0e0;
            --accent-color: #8be9fd; /* A soft blue */
            --border-color: #444;
            --input-bg: #2d2d2d;
            --input-text: #e0e0e0;
            --error-color: #ff6b6b;
            --scroll-thumb: #666;
            --scroll-track: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, content will scroll internally */
        }

        /* Header Styles */
        header {
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0; /* Prevent header from shrinking */
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(139, 233, 253, 0.3);
        }

        .model-toggles {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .model-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--tertiary-bg);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-color);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--accent-color);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }

        /* Main Content Area - Multi-Column Layout */
        .chat-container {
            flex-grow: 1; /* Allows it to take up available space */
            display: flex;
            overflow-x: auto; /* Horizontal scrolling for columns */
            padding: 15px;
            gap: 20px;
            scrollbar-color: var(--scroll-thumb) var(--scroll-track);
            scrollbar-width: thin;
        }

        .chat-container::-webkit-scrollbar {
            height: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: var(--scroll-track);
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb);
            border-radius: 4px;
        }

        /* Individual Chat Column */
        .chat-column {
            flex: 0 0 350px; /* Fixed width for columns */
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hide internal scrollbars initially */
            min-width: 300px; /* Ensure columns don't get too small */
            max-width: 500px;
        }

        .chat-column-header {
            background-color: var(--tertiary-bg);
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            flex-shrink: 0;
        }

        .chat-column-header button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
        .chat-column-header button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; /* Vertical scrolling for messages */
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-color: var(--scroll-thumb) var(--scroll-track);
            scrollbar-width: thin;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: var(--scroll-track);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb);
            border-radius: 4px;
        }

        .message {
            max-width: 90%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.ai {
            background-color: var(--tertiary-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.error {
            background-color: var(--error-color);
            color: white;
            align-self: center;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
        }

        .loading-indicator {
            display: inline-block;
            animation: pulse 1.5s infinite;
            color: var(--accent-color);
            font-style: italic;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Input Bar Styles */
        .input-bar {
            background-color: var(--secondary-bg);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; /* Prevent input bar from shrinking */
            z-index: 100;
        }

        .input-bar textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 1em;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
            transition: border-color 0.3s ease;
        }
        .input-bar textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(139, 233, 253, 0.3);
        }

        .input-bar button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }
        .input-bar button:hover {
            background-color: #61dafb; /* Lighter accent color */
            transform: translateY(-1px);
        }
        .input-bar button:active {
            transform: translateY(0);
        }
        .input-bar button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .model-toggles {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .chat-container {
                flex-direction: column; /* Stack columns vertically */
                overflow-x: hidden; /* No horizontal scroll on small screens */
                overflow-y: auto; /* Vertical scroll for the whole container */
                align-items: center; /* Center columns */
                padding: 10px;
            }
            .chat-column {
                flex: 0 0 auto; /* Allow column to take natural height */
                width: 95%; /* Make columns wider */
                max-width: 600px; /* Limit max width */
            }
            .chat-column:not(:last-child) {
                margin-bottom: 20px; /* Add space between stacked columns */
            }
            .input-bar {
                padding: 10px;
            }
            .input-bar button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Boxput AI</h1>
        <div class="model-toggles">
            <!-- Model toggles will be generated here by JavaScript -->
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        <!-- Chat columns will be generated here by JavaScript -->
    </div>

    <div class="input-bar">
        <textarea id="promptInput" placeholder="Type your message here..." rows="1"></textarea>
        <button id="sendButton">Send</button>
        <button id="stopButton" style="display: none;">Stop Generation</button>
        <button id="clearButton">New Chat</button>
    </div>

    <script>
        // WARNING: Storing API keys directly in client-side JavaScript is INSECURE
        // and only suitable for personal/educational use. For production applications,
        // use a secure backend to manage your API keys.
        const API_KEY = "YOUR_OPENROUTER_API_KEY_HERE"; // <-- REPLACE WITH YOUR OPENROUTER API KEY
        const OPENROUTER_API_URL = "https://openrouter.ai/api/v1/chat/completions";

        // Define the AI models available
        // You can add or remove models here.
        // The 'id' should match the model identifier used by OpenRouter.
        // The 'name' is what is displayed in the UI.
        const MODELS = [
            { id: "openai/gpt-3.5-turbo", name: "ChatGPT 3.5", enabled: true, conversation: [] },
            { id: "google/gemini-pro", name: "Gemini Pro", enabled: true, conversation: [] },
            { id: "deepseek/deepseek-chat", name: "DeepSeek Chat", enabled: true, conversation: [] },
            { id: "mistralai/mistral-7b-instruct", name: "Mistral 7B", enabled: false, conversation: [] }
        ];

        // UI Element References
        const chatContainer = document.getElementById('chatContainer');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const modelTogglesDiv = document.querySelector('.model-toggles');

        let activeFetches = []; // To store AbortController for stopping requests

        // --- Initialization Functions ---

        /**
         * Renders the model toggle switches in the header.
         */
        function renderModelToggles() {
            modelTogglesDiv.innerHTML = ''; // Clear existing toggles
            MODELS.forEach(model => {
                const toggleHtml = `
                    <div class="model-toggle">
                        <span>${model.name}</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-${model.id}" ${model.enabled ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </div>
                `;
                modelTogglesDiv.insertAdjacentHTML('beforeend', toggleHtml);

                // Add event listener for the toggle
                document.getElementById(`toggle-${model.id}`).addEventListener('change', (e) => {
                    model.enabled = e.target.checked;
                    saveModelsToLocalStorage();
                });
            });
        }

        /**
         * Renders all chat columns based on the MODELS array.
         */
        function renderChatColumns() {
            chatContainer.innerHTML = ''; // Clear existing columns
            MODELS.forEach(model => {
                const column = document.createElement('div');
                column.className = 'chat-column';
                column.id = `column-${model.id.replace(/\//g, '-')}`; // Replace / for valid ID

                column.innerHTML = `
                    <div class="chat-column-header">
                        <span>${model.name}</span>
                        <button class="copy-chat-button" data-model-id="${model.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="chat-messages" id="messages-${model.id.replace(/\//g, '-')}">
                        <!-- Messages will be appended here -->
                    </div>
                `;
                chatContainer.appendChild(column);

                // Add existing conversation to the newly rendered column
                model.conversation.forEach(msg => appendMessage(model.id, msg.role, msg.content, false));
                scrollToBottom(model.id);
            });
            addCopyButtonListeners();
        }

        /**
         * Attaches event listeners to the copy chat buttons.
         */
        function addCopyButtonListeners() {
            document.querySelectorAll('.copy-chat-button').forEach(button => {
                button.onclick = (e) => {
                    const modelId = e.currentTarget.dataset.modelId;
                    copyChat(modelId);
                };
            });
        }

        /**
         * Loads model settings and conversations from localStorage.
         */
        function loadModelsFromLocalStorage() {
            const savedModels = localStorage.getItem('boxput_ai_models');
            if (savedModels) {
                const parsedModels = JSON.parse(savedModels);
                // Merge saved data into current MODELS array,
                // ensuring new models are added and old ones removed if definitions change.
                MODELS.forEach(model => {
                    const saved = parsedModels.find(sm => sm.id === model.id);
                    if (saved) {
                        model.enabled = saved.enabled;
                        model.conversation = saved.conversation;
                    }
                });
                // Add models that might have been saved but are not in current MODELS (if desired, not critical here)
                // Or remove models from parsedModels that are no longer in MODELS.
                // For simplicity, we just update existing and keep new defaults.
            }
        }

        /**
         * Saves model settings and conversations to localStorage.
         */
        function saveModelsToLocalStorage() {
            localStorage.setItem('boxput_ai_models', JSON.stringify(MODELS.map(m => ({
                id: m.id,
                name: m.name,
                enabled: m.enabled,
                conversation: m.conversation
            }))));
        }

        // --- Chat Interaction Functions ---

        /**
         * Appends a message to a specific model's chat column.
         * @param {string} modelId - The ID of the model (e.g., "openai/gpt-3.5-turbo").
         * @param {string} role - "user" or "ai".
         * @param {string} content - The message content.
         * @param {boolean} addToConversation - Whether to add to the model's conversation history.
         * @returns {HTMLElement} The created message element.
         */
        function appendMessage(modelId, role, content, addToConversation = true) {
            const messagesDiv = document.getElementById(`messages-${modelId.replace(/\//g, '-')}`);
            if (!messagesDiv) return;

            const messageElem = document.createElement('div');
            messageElem.className = `message ${role}`;
            messageElem.innerHTML = formatMessageContent(content); // Use innerHTML for markdown/bold
            messagesDiv.appendChild(messageElem);

            if (addToConversation) {
                const model = MODELS.find(m => m.id === modelId);
                if (model) {
                    model.conversation.push({ role, content });
                    saveModelsToLocalStorage();
                }
            }
            scrollToBottom(modelId);
            return messageElem;
        }

        /**
         * Formats message content, e.g., for bold text.
         * Simple markdown-like formatting.
         */
        function formatMessageContent(text) {
            // Basic bolding: **text** -> <strong>text</strong>
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        /**
         * Scrolls the chat messages div to the bottom.
         * @param {string} modelId - The ID of the model.
         */
        function scrollToBottom(modelId) {
            const messagesDiv = document.getElementById(`messages-${modelId.replace(/\//g, '-')}`);
            if (messagesDiv) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        /**
         * Handles sending the user's prompt to active AI models.
         */
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            if (API_KEY === "YOUR_OPENROUTER_API_KEY_HERE" || !API_KEY) {
                alert("Please replace 'YOUR_OPENROUTER_API_KEY_HERE' in the JavaScript code with your actual OpenRouter API Key.");
                return;
            }

            promptInput.value = ''; // Clear input field
            sendButton.disabled = true;
            stopButton.style.display = 'inline-block';
            clearButton.disabled = true;
            activeFetches = []; // Reset active fetches for this new set of requests

            const activeModels = MODELS.filter(model => model.enabled);

            if (activeModels.length === 0) {
                alert("Please enable at least one AI model to send a message.");
                sendButton.disabled = false;
                stopButton.style.display = 'none';
                clearButton.disabled = false;
                return;
            }

            // Display user's prompt in all active columns
            activeModels.forEach(model => {
                appendMessage(model.id, 'user', prompt);
            });

            // Make API calls for each active model
            const fetchPromises = activeModels.map(async model => {
                const controller = new AbortController();
                activeFetches.push(controller);
                const signal = controller.signal;

                // Add user prompt to model's conversation history *before* sending to API
                // This ensures the full history is sent with each request
                // The conversation array for each model already contains previous turns.
                const messagesToSend = [...model.conversation, { role: "user", content: prompt }];

                // Display loading indicator
                const loadingMessageElem = appendMessage(model.id, 'ai', '<span class="loading-indicator">Generating response...</span>', false);

                try {
                    const response = await fetch(OPENROUTER_API_URL, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: model.id,
                            messages: messagesToSend,
                            stream: false // For simplicity, not using streaming here
                        }),
                        signal: signal
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorData.message || response.statusText}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;

                    // Update the loading message with the actual response
                    loadingMessageElem.className = 'message ai'; // Remove loading class
                    loadingMessageElem.innerHTML = formatMessageContent(aiResponse); // Format AI response
                    model.conversation.push({ role: "assistant", content: aiResponse }); // Add AI response to history
                    saveModelsToLocalStorage(); // Save updated conversation
                    scrollToBottom(model.id);

                } catch (error) {
                    if (error.name === 'AbortError') {
                        loadingMessageElem.className = 'message ai';
                        loadingMessageElem.innerHTML = formatMessageContent("Generation stopped by user.");
                        // Do not add to conversation history if aborted
                    } else {
                        console.error(`Error fetching from ${model.name}:`, error);
                        loadingMessageElem.className = 'message error'; // Apply error styling
                        loadingMessageElem.innerHTML = `Error: ${error.message}`;
                        // Do not add to conversation history if error
                    }
                    scrollToBottom(model.id);
                } finally {
                    // Remove this controller from activeFetches once it's done or aborted
                    activeFetches = activeFetches.filter(ac => ac !== controller);
                    // If all fetches are done, re-enable buttons
                    if (activeFetches.length === 0) {
                        sendButton.disabled = false;
                        stopButton.style.display = 'none';
                        clearButton.disabled = false;
                    }
                }
            });

            await Promise.allSettled(fetchPromises); // Wait for all promises to settle (resolve or reject)

            // Re-enable buttons if all promises are settled
            sendButton.disabled = false;
            stopButton.style.display = 'none';
            clearButton.disabled = false;
        }

        /**
         * Stops all active API generation requests.
         */
        function stopGeneration() {
            activeFetches.forEach(controller => controller.abort());
            activeFetches = []; // Clear the list
            sendButton.disabled = false;
            stopButton.style.display = 'none';
            clearButton.disabled = false;
        }

        /**
         * Clears all chat history for all models.
         */
        function clearChat() {
            if (confirm("Are you sure you want to start a new chat and clear all history?")) {
                MODELS.forEach(model => {
                    model.conversation = [];
                    const messagesDiv = document.getElementById(`messages-${model.id.replace(/\//g, '-')}`);
                    if (messagesDiv) {
                        messagesDiv.innerHTML = '';
                    }
                });
                saveModelsToLocalStorage(); // Save cleared state
            }
        }

        /**
         * Copies the entire conversation from a specific model's column to the clipboard.
         * @param {string} modelId - The ID of the model.
         */
        async function copyChat(modelId) {
            const messagesDiv = document.getElementById(`messages-${modelId.replace(/\//g, '-')}`);
            if (!messagesDiv) return;

            let fullText = "";
            const model = MODELS.find(m => m.id === modelId);
            if (model && model.conversation.length > 0) {
                model.conversation.forEach(msg => {
                    fullText += `${msg.role.toUpperCase()}: ${msg.content}\n\n`;
                });
            } else {
                fullText = "No conversation to copy.";
            }

            try {
                await navigator.clipboard.writeText(fullText);
                alert(`Conversation from ${model.name} copied to clipboard!`);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy conversation. Please try again or copy manually.');
            }
        }


        // --- Event Listeners ---

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        // Auto-resize textarea
        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = (promptInput.scrollHeight) + 'px';
        });

        sendButton.addEventListener('click', sendMessage);
        stopButton.addEventListener('click', stopGeneration);
        clearButton.addEventListener('click', clearChat);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            loadModelsFromLocalStorage();
            renderModelToggles();
            renderChatColumns();
            // Scroll all active chats to bottom on load
            MODELS.forEach(model => scrollToBottom(model.id));
        });

    </script>
</body>
    </html>
